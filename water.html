<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/dragula.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="list1" class="column">
    <div id="i1" class="item"><img src='resources/water-beef-card@1x.png'/></div>
    <div id="i2" class="item"><img src='resources/water-pork-card@1x.png'/></div>
    <div id="i3" class="item"><img src='resources/water-chicken-card@1x.png'/></div>
    <div id="i4" class="item"><img src='resources/water-milk-card@1x.png'/></div>
    <div id="i5" class="item"><img src='resources/water-egg-card@1x.png'/></div>
    <div id="i6" class="item"><img src='resources/water-almonds-card@1x.png'/></div>
  </div>
  <div id="results" class="column" style="visibility: hidden">
    <div id="i1" class="item"><img src='resources/water-beef-result@1x.png'/></div>
    <div id="i2" class="item"><img src='resources/water-pork-result@1x.png'/></div>
    <div id="i3" class="item"><img src='resources/water-chicken-result@1x.png'/></div>
    <div id="i4" class="item"><img src='resources/water-milk-result@1x.png'/></div>
    <div id="i5" class="item"><img src='resources/water-egg-result@1x.png'/></div>
    <div id="i6" class="item"><img src='resources/water-almonds-result@1x.png'/></div>
  </div>

  <button onclick="score()" class="ScoreButton">Score</button>
  <button onclick="showresults()" class="ScoreButton">Show Correct Results</button>

  <div id="answer" class="answer">answer</div>

  <script src="js/dragula.js"></script>
  <script src="js/code.js"></script>
</body>


</html>
